<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<div class="header">
  <div class="hamburger-icon-container">
    <button class="hamburger-icon" (click)="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</div>

<div class="container">
  <div class="side-menu" [class.open]="isMenuOpen">
    <div class="menu-content">
      <button class="menu-button" (click)="generateFromProduct()">
        <i class="fas fa-magic"></i>
        <span>Generate From Product</span>
      </button>
      <button class="menu-button" (click)="resetCanvas()">
        <i class="fas fa-plus"></i>
        <span>New empty canvas</span>
      </button>
      <button class="menu-button" (click)="saveTemplate()">
        <i class="fas fa-save"></i>
        <span>Save & Preview</span>
      </button>
    </div>
  </div>

  <div class="palette">
    <h3>Available Widgets</h3>
    <div cdkDropList #paletteList="cdkDropList" [cdkDropListData]="paletteWidgets" class="palette-list" [cdkDropListConnectedTo]="[canvasList]">
      <div *ngFor="let widget of paletteWidgets" class="widget-item" [class.disabled]="widget.disabled" cdkDrag [cdkDragData]="widget" [cdkDragDisabled]="widget.disabled">
        {{ widget.name }}
      </div>
    </div>
  </div>

  <div class="canvas-wrapper">
    <div cdkDropList #canvasList="cdkDropList" [cdkDropListData]="canvasWidgets" (cdkDropListDropped)="drop($event)" class="canvas" #canvasEl>
      <div *ngFor="let widget of canvasWidgets"
           class="canvas-widget"
           cdkDrag
           [cdkDragBoundary]="canvasEl"
           [cdkDragConstrainPosition]="constrainPosition"
           (cdkDragStarted)="onDragStart($event, widget)"
           (cdkDragEnded)="onDragEnd($event, widget)"
           [attr.data-id]="widget.id"
           [ngStyle]="{ left: widget.x + '%', top: widget.y + '%', width: widget.w + '%', height: widget.h + '%' }">
        <div class="widget-title">{{ widget.name }}</div>
        <!-- Resize handles -->
        <div class="resize-handle se" (mousedown)="onResizeMouseDown($event, widget, 'se')"></div>
        <div class="resize-handle sw" (mousedown)="onResizeMouseDown($event, widget, 'sw')"></div>
        <div class="resize-handle ne" (mousedown)="onResizeMouseDown($event, widget, 'ne')"></div>
        <div class="resize-handle nw" (mousedown)="onResizeMouseDown($event, widget, 'nw')"></div>
      </div>
    </div>
  </div>
</div>

<div class="footer" *ngIf="canvasWidgets.length > 0">
  <button (click)="saveTemplate()">Save Template</button>
  <button (click)="resetCanvas()">Cancel Process</button>
</div>
